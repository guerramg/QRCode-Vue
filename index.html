<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="qrcode, qrious, vue, js, javascript, guerra dev">
    <title>Gerador de QrCode em Vue JS</title>
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="app">

        <h1>{{ title }}</h1>

        <div>
            <input type="text" size="25" placeholder="Digite para gerar...." :value="text" @input="onData">
        </div>

        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Gerador QRCode',
                text: '',
                qrcode: new QRious({
                    size: 300
                })
            },
                computed:{
                    newQRCode(){
                        this.qrcode.value = this.text
                        return this.qrcode.toDataURL()
                    }
                },

                methods:{
                    onData(event){
                        this.text = event.target.value
                    }
                }
        })
    </script>
</body>

</html>
